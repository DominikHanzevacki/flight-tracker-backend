<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Database Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 800px;
        }

        h1 {
            color: #333;
        }

        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<h1>Lumen Database Connectivity Test</h1>

<div id="status" class="status">Ready to test connection...</div>

<button id="testButton">Test Database Connection</button>

<h3>Countries Data:</h3>
<pre id="results">Click the button to fetch data...</pre>

<script>
    document.getElementById('testButton').addEventListener('click', async () => {
        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');

        statusEl.className = 'status';
        statusEl.textContent = 'Testing database connection...';

        try {
            const response = await fetch('/api/countries');
            const data = await response.json();

            // Format the data for display
            // Display in the pre element
            resultsEl.textContent = JSON.stringify(data, null, 2);

            // Log to console
            console.log('Countries data from database:', data);

            // Update status
            statusEl.className = 'status success';
            statusEl.textContent = '✅ Database connection successful!';

        } catch (error) {
            console.error('Error connecting to database:', error);

            resultsEl.textContent = error.toString();
            statusEl.className = 'status error';
            statusEl.textContent = '❌ Failed to connect to database. See console for details.';
        }
    });
</script>
</body>
</html>
